<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      background-color: rgb(60, 60, 60);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    header {
      text-align: left;
      margin-right: 70px;
    }


    header h1 {
      font-size: 3em;
      color: lightgray;
    }

    .calculator {
      background-color: grey;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    .display {
      background: #000;
      color: white;
      font-size: 2em;
      padding: 15px;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 20px;
      height: 50px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }

    .buttons button {
      font-size: 1.2em;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background-color:black;
      color: #fff;
    }

    .buttons .operator {
      background-color: black;
      color: white;
    }

    .buttons .equals {
      background-color: #28a745;
      color: white;
    }

    .buttons .clear {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
   <header>
            <h1>SIMPLE CALCULATOR</h1>
   </header>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>0</button>
      <button class="equals">=</button>
      <button class="operator">/</button>
      

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">x</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');
    let currentInput = '';
    let resetDisplay = false;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
          display.textContent = '0';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
          } catch {
            display.textContent = 'Error';
            currentInput = '';
          }
        } else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
